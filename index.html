<html lang="en">
  <head>
    <title>Logicraft</title>
    <script type="module" defer="defer" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
  </head>

  <body>
    <div id="element-controls" class="window" hidden>
      <button id="destroy-element">Destroy element</button>
      <div id="element-inputs"></div>
    </div>

    <div id="new-element-buttons" class="window">
      <button id="new-input">New input</button>
      <button id="new-diode">New diode</button>
      <button id="new-not">New NOT</button>
      <button id="new-or">New OR</button>
      <button id="new-and">New AND</button>
      <button id="new-xor">New XOR</button>
      <button id="new-lamp">New lamp</button>
    </div>

    <canvas id="main"></canvas>
  </body>
</html>
